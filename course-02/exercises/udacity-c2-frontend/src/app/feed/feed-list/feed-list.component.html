<div class="feed">
  <div class="feed">
     <form [formGroup]="processImageForm" >
        <ion-card class="photo-card">
          <img [src]="showThis" *ngIf="!isImageLoading" >
          <ion-label position="floating" >copy/paste next url to test </ion-label>
          <ion-label position="floating" color="primary">https://www.cbronline.com/wp-content/uploads/2016/06/what-is-URL-770x503.jpg</ion-label>
          <ion-input placeholder="Type full image URL here to process and press 'Get Image'" style="border: outset;" formControlName="imageUrlControl" type="url" ></ion-input>
          <ion-button 
            color="primary" 
            type="button"
            (click)="getImageFromService()">
            Get Image
          </ion-button>
          <!-- <ion-button 
            color="primary" 
            type="button"
            [disabled]="isImageLoading"
            (click)="transform()">
            Show Image
          </ion-button> -->
          <ion-card-content >
            <p color="primary">{{captionProcessing}}</p>
          </ion-card-content>
        </ion-card>
      </form>
  </div>
  <app-feed-item 
    *ngFor="let item of feedItems"
    [feedItem]="item">
  </app-feed-item>
</div>
